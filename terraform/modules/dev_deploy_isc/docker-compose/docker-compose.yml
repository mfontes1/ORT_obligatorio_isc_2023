version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./frontend/data:/app/data
    environment:
      - ENV_VARIABLE=value1 
    
  adservice:
    build:
      context: ./adservice
      dockerfile: Dockerfile
    ports:
      - 9555:9555
    depends_on:
      - frontend
    environment:
      - ANOTHER_ENV_VARIABLE=value2

